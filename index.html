<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calc-You-Later</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="calc">
            <div class="display">80085</div>
            <div class="buttons">
                <div class="rowOne">
                    <button>+</button>
                    <button>-</button>
                    <button>*</button>
                    <button>/</button>
                </div>
                <div class="bottom">
                    <div class="left">
                        <div class="rowTwo">
                            <button>7</button>
                            <button>8</button>
                            <button>9</button>
                        </div>
                        <div class="rowThree">
                            <button>4</button>
                            <button>5</button>
                            <button>6</button>
                        </div>
                        <div class="rowFour">
                            <button>1</button>
                            <button>2</button>
                            <button>3</button>
                        </div>
                        <div class= "rowFive">
                            <button>0</button>
                            <button>.</button>
                            <button>C</button>
                        </div>
                    </div>
                    <div class="right">
                        <button>=</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
